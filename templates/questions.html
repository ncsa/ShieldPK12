<div class="container sidenav">
    <div class="overlay">
        <div class="list-group">
            <div class="list-group-header">
                <button class="module-menu" role="button"><i class="fas fa-bars"></i></button>
                <a href="/"><img src="{{url_for('static', filename='img/shieldpk12-logo-d.svg')}}"
                                 alt="shieldpk12-logo-d" height="36"></a>
            </div>
            <div id="list-group-items"></div>

        </div>
        <div class="overlay-block"></div>
    </div>
</div>
<div id="survey">
    <nav class="navbar navbar-expand-md">
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-chevron-down"></i>
        </button>
        <span class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <button class="module-menu" role="button"><i class="fas fa-bars"></i></button>
                        <p class="module-name"></p>
                         <div class="nav-item">
                            <button type="button" class="btn btn-secondary" id="restart">
                                <i class="fas fa-redo"></i> Restart
                            </button>
                        </div>
                    </ul>
                    <ul class="navbar-nav mr-3">
                        <div class="nav-item" id="progress-container">
                            <p class="prompt"></p>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                                     aria-valuemax="100"></div>
                            </div>
                        </div>
                    </ul>
                    <ul class="navbar-nav mr-3">
                        <div class="nav-item prev">
                            <button type="button" class="btn btn-secondary">
                                <i class="fas fa-chevron-left"></i>&nbsp;Back
                            </button>
                        </div>
                        <div class="nav-item next">
                            <button type="button" class="btn btn-secondary">
                                <i class="fas fa-chevron-right"></i>&nbsp;Next
                            </button>
                        </div>
                    </ul>
                    <ul class="navbar-nav ml-auto my-auto mt-2">
                        <div class="next-module">
                            <div class="next-module-prompt">
                                <p>Next Module</p>
                                <p class="next-module-name"></p>
                            </div>
                            <a type="button" id="next-module-btn" href="/">
                                <i class="fal fa-arrow-circle-right"></i></a>
                        </div>
                    </ul>

                </span>
    </nav>
    <div class="alert alert-primary" role="alert" id="alert">You have to select at least ONE answer.
        <button type="button" class="close" id="alert-close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="container" id="qna-container">
        <div class="row">
            <div class="col col-lg-6 col-md-6 col-sm-12">
                <div class="question-container">
                    <h1 id="question-title"></h1>
                    <p id="question-description"></p>
                </div>
            </div>
            <div class="col col-lg-6 col-md-6 col-sm-12">
                <div class="answer-container">
                    <p id="answer-prompt"></p>
                    <div id="answers"></div>
                </div>
                <div class="navigation-btns">
                    <div class="navigation-btn prev">
                        <button type="button">
                            <i class="fal fa-arrow-circle-left"></i>
                        </button>
                        <p>Back</p>
                    </div>
                    <div class="navigation-btn next">
                        <p>Next</p>
                        <button type="button">
                            <i class="fal fa-arrow-circle-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="result-container">
        <div class="result-pdf" id="result-pdf">
            <div class="result-pdf-header">
                <div>
                    <img src="{{url_for('static', filename='img/shieldpk12-logo-d.svg')}}"/>
                </div>
                <div>
                    <h1 class="module-name"></h1>
                    <h1> Module Report</h1>
                    <p id="timestamp"></p>
                </div>
            </div>
            <div class="col col-lg-12 col-md-12 col-sm-12">
                <div class="reports-header">
                    <h1 class="module-name"></h1>
                    <h1> Decision Report:</h1>
                    <button class="btn btn-primary download-pdf"><i class="fas fa-download"></i>&nbsp;
                        Report
                    </button>
                </div>
                <div class="report-container"></div>
            </div>
            <div class="col col-lg-12 col-md-12 col-sm-12">
                <div class="results-header">
                    <h1 class="module-name"></h1>
                    <h1> Checklist</h1>
                </div>
                <div class="checklist-container">
                    <h3>Activities To Complete</h3>
                    <hr>
                    <div class="checklists"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <button class="btn btn-primary download-pdf"><i class="fas fa-download"></i>&nbsp;Report
            </button>
        </div>
    </div>
    {% include 'footer.html' %}
</div>
{% include 'about-creators.html' %}
